<form [formGroup]="parentFormGroup" class="form-group">
  <div class="form-control mt-2" cdkDrag>
    <label class="p-2 form-label" *ngIf="label">{{ label }}</label>
    <input
      [formControlName]="controlName"
      class="form-control"
      [placeholder]="placeholder"
      [ngClass]="{ 'is-invalid': control.invalid && control.touched }"
    />
    <div class="invalid-feedback" *ngIf="control?.errors">
      Please provide a valid {{ label }}.
    </div>

    <div>
      <ng-content></ng-content>
    </div>
  </div>
</form>
