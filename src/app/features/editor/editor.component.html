<form [formGroup]="editorForm" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <label for="type">Choose control type:</label>
    <select
      id="type"
      class="form-control mt-2"
      formControlName="type"
      placeholder="Enter form type"
    >
      <option value="" disabled>select control type</option>
      <option value="text">text</option>
      <option value="number">number</option>
      <option value="password">password</option>
      <option value="range">range</option>
      <option value="submit">submit</option>
    </select>
  </div>
  <ng-container *ngIf="!isSubmit">
    <div class="form-group mt-2">
      <input
        id="label"
        type="text"
        class="form-control"
        formControlName="label"
        placeholder="Enter control label"
        [ngClass]="{ 'is-invalid': label?.invalid && label?.touched }"
      />
      <div class="invalid-feedback" *ngIf="label?.errors?.['required']">
        Please provide a label.
      </div>
      <div class="invalid-feedback" *ngIf="label?.errors?.['minlength']">
        Lable should be at least 3 charachters long.
      </div>
    </div>

    <div class="form-group mt-2">
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Enter control name"
        [ngClass]="{ 'is-invalid': name?.invalid && name?.touched }"
      />
      <div class="invalid-feedback" *ngIf="name?.errors?.['required']">
        Please provide a name.
      </div>
      <div class="invalid-feedback" *ngIf="name?.errors?.['minlength']">
        Name should be at least 3 charachters long.
      </div>
      <div class="invalid-feedback" *ngIf="name?.errors?.['nameExists']">
        FormControl name already exists. Please provide a unique name.
      </div>
    </div>

    <div class="form-group mt-2">
      <input
        type="text"
        id="placeholder"
        class="form-control"
        formControlName="placeholder"
        placeholder="Enter form placeholder"
        [ngClass]="{
          'is-invalid': placeholder?.invalid && placeholder?.touched
        }"
      />
      <div class="invalid-feedback" *ngIf="placeholder?.errors?.['required']">
        Please provide a placeholder.
      </div>
      <div class="invalid-feedback" *ngIf="placeholder?.errors?.['minlength']">
        Placeholder should be at least 3 charachters long.
      </div>
    </div>
  </ng-container>

  <div class="form-group mt-2">
    <button
      type="submit"
      class="btn btn-outline-primary mx-auto d-block"
      [disabled]="editorForm.pristine || !editorForm.valid"
    >
      Create form control
    </button>
  </div>
</form>
