<form [formGroup]="form" (ngSubmit)="formSubmit.emit(form.value)">
  <ng-container *ngIf="importedComponents$ | async as components">
    <ng-container
      *ngFor="let component of components; index as i; trackBy: trackById"
    >
      <ng-container
        *ngComponentOutlet="component['importedCmp']; inputs: component['inputs']"
      > Hello Container</ng-container>
    </ng-container>
  </ng-container>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
