<form [formGroup]="form" class="container">
  <ng-container *ngIf="importedComponents$ | async as components">
    <ng-container
      *ngFor="let component of components; let i = index; trackBy: trackById"
    >
      <app-edit-wrapper
        (remove)="removeComponent(component.id)"
        (edit)="selectComponent(component.id)"
      >
        <!-- <app-dynamic-component-renderer [component]="component"> </app-dynamic-component-renderer> -->
        <ng-container
          *ngComponentOutlet="component.component; inputs: component['inputs']"
        >
        </ng-container>
      </app-edit-wrapper>
    </ng-container>
    <button
      type="submit"
      class="btn btn-primary mt-2"
      [disabled]="!form.valid"
      (click)="submitForm()"
    >
      Submit
    </button>
  </ng-container>
</form>
